version: "2"
sql:
  # Hotel
  - engine: "postgresql"
    schema:
      - "internal/database/rating.schema.sql"
    queries:
      - "internal/database/rating.queries.sql"
    gen:
      go:
        out: "internal/repository/rating"
        package: "rating_repo"
        sql_package: "pgx/v5"
        emit_json_tags: true
