version: "2"
sql:
  # Hotel
  - engine: "postgresql"
    schema:
      - "internal/infrastructure/postgres/sqlc/hotel.schema.sql"
      - "internal/infrastructure/postgres/sqlc/room-type.schema.sql"
      - "internal/infrastructure/postgres/sqlc/room.schema.sql"
    queries:
      - "internal/infrastructure/postgres/sqlc/hotel.queries.sql"
    gen:
      go:
        out: "internal/infrastructure/repository/sqlc/hotel"
        package: "hotel_repo"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "text"
            go_type: "github.com/jackc/pgx/v5/pgtype.Text"

  # Room Type
  - engine: "postgresql"
    schema:
      - "internal/infrastructure/postgres/sqlc/room-type.schema.sql"
      - "internal/infrastructure/postgres/sqlc/room.schema.sql"
    queries:
      - "internal/infrastructure/postgres/sqlc/room-type.queries.sql"
    gen:
      go:
        out: "internal/infrastructure/repository/sqlc/room-type"
        package: "room_type_repo"
        sql_package: "pgx/v5"
        emit_json_tags: true

  # Room
  - engine: "postgresql"
    schema:
      - "internal/infrastructure/postgres/sqlc/room.schema.sql"
    queries:
      - "internal/infrastructure/postgres/sqlc/room.queries.sql"
    gen:
      go:
        out: "internal/infrastructure/repository/sqlc/room"
        package: "room_repo"
        sql_package: "pgx/v5"
        emit_json_tags: true
