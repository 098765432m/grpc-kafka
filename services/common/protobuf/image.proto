syntax = "proto3";

package image;

option go_package = "gen-proto/image_pb;image_pb";

service ImageService {
    rpc UploadImage(UploadImageRequest) returns (UploadImageResponse);
    rpc GetImage(GetImageRequest) returns (GetImageResponse);
    rpc GetImagesByHotelId(GetImagesByHotelIdRequest) returns (GetImagesByHotelIdResponse);
    rpc GetImagesByHotelIds(GetImagesByHotelIdsRequest) returns (GetImagesByHotelIdsResponse);
    rpc DeleteImage (DeleteImageRequest) returns (DeleteImageResponse);
    rpc DeleteImages (DeleteImagesRequest) returns (DeleteImagesResponse);
};

message Image {
    string id = 1;
    string publicId = 2;
    string format = 3;
    string hotelId = 4;
}

message HotelImage {
    string id = 1;
    string publicId = 2;
    string format = 3;
    string hotelId = 4;
}

message UploadImageRequest {
    string publicId = 1;
    string format = 2;
    string hotelId = 3;
}

message UploadImageResponse {
    Image image = 1;
}

message GetImageRequest {
    string id = 1;
}

message GetImageResponse {
    Image image = 1;
}

message GetImagesByHotelIdRequest {
    string hotelId = 1;
}

message GetImagesByHotelIdResponse {
    repeated HotelImage images = 1;
}

message GetImagesByHotelIdsRequest {
    repeated string hotelIds = 1;
}

message GetImagesByHotelIdsResponse {
    repeated HotelImage images = 1;
}

message DeleteImageRequest {
    string id = 1;
}

message DeleteImageResponse {
    
}

message DeleteImagesRequest {
    repeated string ids = 1;
}

message DeleteImagesResponse {
    
}