syntax = "proto3";

package image;

option go_package = "gen-proto/image_pb;image_pb";

service ImageService {
    rpc UploadImage(UploadImageRequest) returns (UploadImageResponse);
    rpc GetImageById(GetImageByIdRequest) returns (GetImageByIdResponse);
    rpc GetImagesByHotelId(GetImagesByHotelIdRequest) returns (GetImagesByHotelIdResponse);
    rpc GetImageByUserId(GetImageByUserIdRequest) returns (GetImageByUserIdResponse);
    rpc GetImagesByRoomTypeId(GetImagesByRoomTypeIdRequest) returns (GetImagesByRoomTypeIdResponse);
    rpc GetImagesByRoomTypeIds(GetImagesByRoomTypeIdsRequest) returns (GetImagesByRoomTypeIdsResponse);
    rpc GetImagesByHotelIds(GetImagesByHotelIdsRequest) returns (GetImagesByHotelIdsResponse);
    rpc GetImagesByUserIds(GetImagesByUserIdsRequest) returns (GetImagesByUserIdsResponse);
    rpc DeleteImageById (DeleteImageByIdRequest) returns (DeleteImageByIdResponse);
    rpc DeleteImagesByIds (DeleteImagesByIdsRequest) returns (DeleteImagesByIdsResponse);
};

message Image {
    string id = 1;
    string publicId = 2;
    string format = 3;
    string hotelId = 4;
    string userId = 5;
    string roomTypeId = 6;
}

message HotelImage {
    string id = 1;
    string publicId = 2;
    string format = 3;
    string hotelId = 4;
}

message UserImage {
    string id = 1;
    string publicId = 2;
    string format = 3;
    string userId = 4;
}

message RoomTypeImage {
    string id = 1;
    string publicId = 2;
    string format = 3;
    string roomTypeId = 4;
}

// Upload Image
message UploadImageRequest {
    string publicId = 1;
    string format = 2;
    string hotelId = 3;
}

message UploadImageResponse {
    Image image = 1;
}

// Get Image by id

message GetImageByIdRequest {
    string id = 1;
}

message GetImageByIdResponse {
    Image image = 1;
}

// Get Images By Hotel Id
message GetImagesByHotelIdRequest {
    string hotelId = 1;
}

message GetImagesByHotelIdResponse {
    repeated HotelImage images = 1;
}

// Get Images By User Id
message GetImageByUserIdRequest {
    string userId = 1;
}

message GetImageByUserIdResponse {
    UserImage image = 1;
}

// Get Images By Room Type Id
message GetImagesByRoomTypeIdRequest {
    string roomTypeId = 1;
}

message GetImagesByRoomTypeIdResponse {
    repeated RoomTypeImage images = 1;
}

// Get Images By Room Type Ids
message GetImagesByRoomTypeIdsRequest {
    repeated string roomTypeIds = 1;
}

message GetImagesByRoomTypeIdsResponse {
    repeated RoomTypeImage images = 1;
}

// Get Images By Hotel Ids
message GetImagesByHotelIdsRequest {
    repeated string hotelIds = 1;
}

message GetImagesByHotelIdsResponse {
    repeated HotelImage images = 1;
}

// Get Images By User Ids
message GetImagesByUserIdsRequest {
    repeated string userIds = 1;
}

message GetImagesByUserIdsResponse {
    repeated UserImage images = 1;
}

// DeleteImageRequest

message DeleteImageByIdRequest {
    string id = 1;
}

message DeleteImageByIdResponse {
    
}

// Delete Images

message DeleteImagesByIdsRequest {
    repeated string ids = 1;
}

message DeleteImagesByIdsResponse {
    
}