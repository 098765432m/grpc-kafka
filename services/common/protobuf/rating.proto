syntax = "proto3";

option go_package = "gen-proto/rating_pb;rating_pb";

service RatingService {
    rpc GetRatingsByHotel(GetRatingsByHotelRequest) returns (GetRatingsByHotelRepsonse);
    rpc UpdateRating(UpdateRatingRequest) returns (UpdateRatingResponse);
    rpc DeleteRating(DeleteRatingRequest) returns (DeleteRatingResponse);
}

message Rating {
    string id = 1;
    int32 rating = 2;
    string hotelId = 3;
    string userId = 4;
    string comment = 5;
}

message GetRatingsByHotelRequest {
    string hotelId = 1;
}

message GetRatingsByHotelRepsonse {
    repeated Rating ratings = 1;
}

message UpdateRatingRequest {
    Rating newRating = 1;
}

message UpdateRatingResponse {

}

message DeleteRatingRequest {
    string id = 1;
}

message DeleteRatingResponse {

}