syntax = "proto3";

option go_package = "gen-proto/user_pb;user_pb";

service UserService {
    rpc GetUserById(GetUserByIdRequest) returns (GetUserByIdResponse);
    rpc GetUsersByIds(GetUsersByIdsRequest) returns (GetUsersByIdsResponse);
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
    rpc UpdateUserById(UpdateUserByIdRequest) returns (UpdateUserByIdResponse);
    rpc DeleteUserById(DeleteUserByIdRequest) returns (DeleteUserByIdResponse);
    rpc SignIn(SignInRequest) returns (SignInResponse);

}

message User {
    string id = 1;
    string username = 2;
    string password = 3;
    string email = 4;
    string phoneNumber = 5;
    string fullName = 6;
    string role = 7;
    string hotelId = 8;
    string address = 9;
}

message GetUserByIdRequest {
    string id = 1;
}

message GetUserByIdResponse {
    User user = 1;
}
message GetUsersByIdsRequest {
    repeated string ids = 1;
}

message GetUsersByIdsResponse {
    repeated User users = 1;
}

message CreateUserRequest {
    string username = 1;
    string password = 2;
    string email = 3;
    string phoneNumber = 4;
    string fullName = 5;
    string role = 6;
    string hotelId = 7;
    string address = 8;
}

message CreateUserResponse {
    
}

message UpdateUserByIdRequest {
    User user = 1;
}

message UpdateUserByIdResponse {
}

message DeleteUserByIdRequest {
    string id = 1;
}

message DeleteUserByIdResponse {
    
}

message SignInRequest {
    string username = 1;
    string password = 2;
}

message SignInResponse {
    string jwt = 1;
    string id = 2;
    string username = 3;
    string email = 4;
    string role = 5;
}
