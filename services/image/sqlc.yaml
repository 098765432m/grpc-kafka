version: "2"
sql:
  # Hotel
  - engine: "postgresql"
    schema:
      - "internal/infrastructure/postgres/sqlc/image.schema.sql"
    queries:
      - "internal/infrastructure/postgres/sqlc/image.queries.sql"
    gen:
      go:
        out: "internal/infrastructure/repository/sqlc/image"
        package: "image_repo"
        sql_package: "pgx/v5"
        emit_json_tags: true
